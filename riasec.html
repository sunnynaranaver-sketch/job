<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경 진로 유형 검사</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .riasec-section-title {
            color: #1e40af; /* Tailwind blue-800 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 p-8 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12 max-w-4xl w-full text-center">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-4">환경 진로 유형 검사</h1>
        <p class="text-lg text-gray-600 mb-6">
            해당하는 항목에 체크하고, '결과 보기' 버튼을 눌러 추천 직업을 확인해 보세요.
        </p>
        
        <form id="riasec-form" class="space-y-6 text-left">
            <!-- 현실형 (R - Realistic) 질문 섹션 -->
            <section class="bg-blue-50 p-6 rounded-xl shadow-inner">
                <h2 class="riasec-section-title text-2xl font-bold mb-4">현실형 (R - Realistic)</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Realistic" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                        <span>야외에서 활동하는 것을 좋아한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Realistic" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                        <span>동식물, 자연환경 관련 활동에 흥미가 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Realistic" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                        <span>직접 무언가를 만드는 활동을 좋아한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Realistic" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                        <span>기계나 도구를 활용한 작업에 능숙하다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Realistic" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
                        <span>구체적인 결과물을 만드는 것을 선호한다.</span>
                    </label>
                </div>
            </section>
            
            <!-- 탐구형 (I - Investigative) 질문 섹션 -->
            <section class="bg-purple-50 p-6 rounded-xl shadow-inner">
                <h2 class="riasec-section-title text-2xl font-bold mb-4">탐구형 (I - Investigative)</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Investigative" class="form-checkbox h-5 w-5 text-purple-600 rounded-md">
                        <span>환경 문제를 과학적으로 분석하는 데 관심이 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Investigative" class="form-checkbox h-5 w-5 text-purple-600 rounded-md">
                        <span>기후변화, 생태계 파괴 등 환경 이슈를 탐구하고 싶다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Investigative" class="form-checkbox h-5 w-5 text-purple-600 rounded-md">
                        <span>실험이나 조사를 활용하는 활동을 좋아한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Investigative" class="form-checkbox h-5 w-5 text-purple-600 rounded-md">
                        <span>이론적 지식을 탐구하고 분석하는 것에 능숙하다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Investigative" class="form-checkbox h-5 w-5 text-purple-600 rounded-md">
                        <span>문제 해결을 위해 논리적으로 접근하는 것을 선호한다.</span>
                    </label>
                </div>
            </section>

            <!-- 예술형 (A - Artistic) 질문 섹션 -->
            <section class="bg-green-50 p-6 rounded-xl shadow-inner">
                <h2 class="riasec-section-title text-2xl font-bold mb-4">예술형 (A - Artistic)</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Artistic" class="form-checkbox h-5 w-5 text-green-600 rounded-md">
                        <span>환경을 주제로 한 그림·글·영상 제작에 관심 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Artistic" class="form-checkbox h-5 w-5 text-green-600 rounded-md">
                        <span>자연의 아름다움을 예술적으로 표현하고 싶다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Artistic" class="form-checkbox h-5 w-5 text-green-600 rounded-md">
                        <span>창의적 방식으로 환경문제를 해결하고 싶다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Artistic" class="form-checkbox h-5 w-5 text-green-600 rounded-md">
                        <span>자유롭고 개방적인 환경에서 일하는 것을 좋아한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Artistic" class="form-checkbox h-5 w-5 text-green-600 rounded-md">
                        <span>자신만의 아이디어를 표현하는 것을 즐긴다.</span>
                    </label>
                </div>
            </section>
            
            <!-- 사회형 (S - Social) 질문 섹션 -->
            <section class="bg-pink-50 p-6 rounded-xl shadow-inner">
                <h2 class="riasec-section-title text-2xl font-bold mb-4">사회형 (S - Social)</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Social" class="form-checkbox h-5 w-5 text-pink-600 rounded-md">
                        <span>사람들을 가르치거나 상담하는 것에 보람을 느낀다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Social" class="form-checkbox h-5 w-5 text-pink-600 rounded-md">
                        <span>환경 문제 해결을 위해 공동체의 참여를 이끌어내고 싶다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Social" class="form-checkbox h-5 w-5 text-pink-600 rounded-md">
                        <span>환경 교육 프로그램 개발에 관심이 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Social" class="form-checkbox h-5 w-5 text-pink-600 rounded-md">
                        <span>타인의 환경 보호 노력을 돕는 것에 즐거움을 느낀다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Social" class="form-checkbox h-5 w-5 text-pink-600 rounded-md">
                        <span>환경 운동의 중요성을 알리기 위해 사람들을 설득하고 싶다.</span>
                    </label>
                </div>
            </section>

            <!-- 진취형 (E - Enterprising) 질문 섹션 -->
            <section class="bg-yellow-50 p-6 rounded-xl shadow-inner">
                <h2 class="riasec-section-title text-2xl font-bold mb-4">진취형 (E - Enterprising)</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Enterprising" class="form-checkbox h-5 w-5 text-yellow-600 rounded-md">
                        <span>환경 관련 사업체를 운영하거나 경영하는 데 관심이 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Enterprising" class="form-checkbox h-5 w-5 text-yellow-600 rounded-md">
                        <span>환경 정책을 수립하거나 입법 활동에 참여하고 싶다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Enterprising" class="form-checkbox h-5 w-5 text-yellow-600 rounded-md">
                        <span>사람들에게 영향력을 행사하고 리더 역할을 맡는 것을 좋아한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Enterprising" class="form-checkbox h-5 w-5 text-yellow-600 rounded-md">
                        <span>환경 비즈니스 기회를 발굴하고 추진하는 데 흥미가 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Enterprising" class="form-checkbox h-5 w-5 text-yellow-600 rounded-md">
                        <span>자신이 만든 아이디어를 시장에 성공적으로 내놓고 싶다.</span>
                    </label>
                </div>
            </section>

            <!-- 관습형 (C - Conventional) 질문 섹션 -->
            <section class="bg-cyan-50 p-6 rounded-xl shadow-inner">
                <h2 class="riasec-section-title text-2xl font-bold mb-4">관습형 (C - Conventional)</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Conventional" class="form-checkbox h-5 w-5 text-cyan-600 rounded-md">
                        <span>환경 데이터를 정확하게 정리하고 기록하는 일을 선호한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Conventional" class="form-checkbox h-5 w-5 text-cyan-600 rounded-md">
                        <span>환경 관련 규제나 법률을 분석하고 준수하는 데 관심이 있다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Conventional" class="form-checkbox h-5 w-5 text-cyan-600 rounded-md">
                        <span>체계적인 절차와 규칙에 따라 업무를 처리하는 것을 좋아한다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Conventional" class="form-checkbox h-5 w-5 text-cyan-600 rounded-md">
                        <span>정확성과 안정성이 보장되는 환경에서 일하고 싶다.</span>
                    </label>
                    <label class="flex items-center space-x-3 text-gray-700">
                        <input type="checkbox" name="Conventional" class="form-checkbox h-5 w-5 text-cyan-600 rounded-md">
                        <span>환경 보호 활동의 재정적, 행정적 관리에 능숙하다.</span>
                    </label>
                </div>
            </section>
            
            <button type="button" onclick="showRiasacResult()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-lg font-bold shadow-md">결과 보기</button>
        </form>
        
        <div id="riasec-result" class="hidden mt-8 text-left p-6 bg-gray-100 rounded-lg shadow-inner">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">결과</h2>
            <div id="result-content" class="text-lg text-gray-700 space-y-4"></div>
        </div>
    </div>
    
    <script>
        // RIASEC 유형별 직업군 및 진로 정보
        const riasecData = {
            'Realistic': {
                description: '현실형: 자연, 기계, 도구를 다루는 일에 흥미가 많고, 현장에서 직접 행동하며 구체적인 결과물을 만드는 것을 선호합니다.',
                careers: [
                    '환경 시설 관리원', '폐기물 처리 전문가', '재생에너지 기술자', '친환경 건축가', '산림 보호 관리원',
                    '수질 및 대기 오염 제어 기술자', '토양 복원 전문가', '농림어업 관련 기술자', '동물 사육사 및 조련사', '조경 기술자'
                ],
                majors: ['환경공학', '기계공학', '건축학', '조경학', '농림학', '동물자원학']
            },
            'Investigative': {
                description: '탐구형: 과학적 분석, 연구, 탐구를 통해 환경 문제의 원인과 해결책을 찾는 것을 즐깁니다.',
                careers: [
                    '환경 연구원', '기후변화 전문가', '생태학자', '해양학 연구원', '환경 컨설턴트',
                    '환경 데이터 분석가', '바이오 에너지 연구원', '지질학자', '환경 독성학자', '미생물학자'
                ],
                majors: ['생물학', '지구과학', '화학', '통계학', '환경정보학', '신소재공학']
            },
            'Artistic': {
                description: '예술형: 창의적이고 자유로운 방식으로 환경의 가치를 표현하고, 새로운 아이디어로 사람들의 감성을 자극하는 것을 좋아합니다.',
                careers: [
                    '환경 디자이너', '업사이클링 아티스트', '생태 예술가', '환경 콘텐츠 크리에이터', '환경 캠페인 디자이너',
                    '생태관광 기획자', '환경 다큐멘터리 제작자', '식물 세밀화가', '환경 관련 웹툰 작가', '순환 경제 디자이너'
                ],
                majors: ['디자인학', '순수미술', '문예창작학', '영상콘텐츠학', '환경디자인학']
            },
            'Social': {
                description: '사회형: 사람들과의 교류를 통해 환경 문제를 알리고, 교육과 봉사 활동으로 긍정적인 변화를 만들어내는 것에 보람을 느낍니다.',
                careers: [
                    '환경 교육 강사', '환경보호 단체 활동가', '생태관광 해설가', '환경 상담사', '지속가능성 교육 전문가',
                    '사회적 기업가(환경 분야)', '자원봉사 코디네이터', 'NGO 활동가', '환경 정책 활동가', '공원 관리인'
                ],
                majors: ['교육학', '사회복지학', '사회학', '환경교육학', '상담심리학']
            },
            'Enterprising': {
                description: '진취형: 목표 달성을 위해 사람들을 이끌고, 환경 비즈니스 기회를 포착하여 영향력을 발휘하는 것을 즐깁니다.',
                careers: [
                    '친환경 스타트업 창업가', '환경 정책가', '녹색 경영 전문가', '환경 컨설팅 경영자', '재생에너지 사업 개발자',
                    '친환경 제품 마케터', '기업 사회공헌(CSR) 담당자', '지속가능성 전략가', '환경 투자 전문가', '국제기구 직원'
                ],
                majors: ['경영학', '경제학', '행정학', '법학', '국제관계학']
            },
            'Conventional': {
                description: '관습형: 정확하고 체계적인 자료 관리, 규정 준수 등을 통해 환경 관련 행정 및 시스템을 효율적으로 운영하는 것을 선호합니다.',
                careers: [
                    '환경 행정 공무원', '환경 평가사', '친환경 제품 인증 심사원', '환경 감사관', '폐기물 관리 감독관',
                    '환경 데이터베이스 관리자', '공공기관 환경 담당자', '재정 및 회계 전문가', '환경 법규 전문가', '도시계획가'
                ],
                majors: ['행정학', '회계학', '경영정보학', '도시계획학', '환경법학']
            }
        };

        /**
         * '결과 보기' 버튼 클릭 시 실행되는 함수
         */
        function showRiasacResult() {
            const form = document.getElementById('riasec-form');
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');
            
            let riasecScores = {
                Realistic: 0, Investigative: 0, Artistic: 0,
                Social: 0, Enterprising: 0, Conventional: 0
            };
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    riasecScores[checkbox.name]++;
                }
            });
            
            const sortedScores = Object.entries(riasecScores).sort(([, a], [, b]) => b - a);
            const topScore = sortedScores[0][1];
            const topTypes = sortedScores.filter(entry => entry[1] === topScore).map(entry => entry[0]);
            
            const resultContainer = document.getElementById('result-content');
            
            if (topScore === 0) {
                resultContainer.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
                        <p>결과를 보려면 최소 한 개 이상의 항목에 체크해야 합니다.</p>
                    </div>
                `;
            } else {
                let resultHtml = `
                    <h3 class="text-xl font-bold mb-2">당신의 환경 진로 유형은...</h3>
                    <div class="mb-4">
                        ${topTypes.map(type => {
                            const data = riasecData[type];
                            return `
                                <div class="p-4 rounded-lg bg-white shadow-md mb-2">
                                    <p class="font-extrabold text-2xl text-blue-800">${data.description.split(':')[0]} (${type})</p>
                                    <p class="text-sm text-gray-600 mt-1">${data.description.split(':')[1].trim()}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <h3 class="text-xl font-bold mb-2">추천 직업군</h3>
                    <ul class="list-disc list-inside space-y-1 ml-4 mb-4">
                        ${topTypes.map(type => {
                            const data = riasecData[type];
                            return data.careers.map(career => `<li>${career}</li>`).join('');
                        }).join('')}
                    </ul>
                    
                    <h3 class="text-xl font-bold mb-2">추천 진로/학과</h3>
                    <ul class="list-disc list-inside space-y-1 ml-4">
                        ${topTypes.map(type => {
                            const data = riasecData[type];
                            return data.majors.map(major => `<li>${major}</li>`).join('');
                        }).join('')}
                    </ul>
                    
                    <p class="mt-6 text-sm text-gray-500">
                        이 결과는 간단한 검사를 기반으로 한 것이며, 참고용으로 활용해 주세요.
                    </p>
                `;
                resultContainer.innerHTML = resultHtml;
            }
